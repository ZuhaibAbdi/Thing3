<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | WalMars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div id="container">

        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <br><br><br>
        <!-- Slider main container -->
        <div class="swiper-container">

            <div class="swiper-wrapper">

                        alt="" width="400"></div>
                <div class="swiper-slide"><img
                        src="https://cdn.shopify.com/s/files/1/0074/5432/6862/products/M20_29M_SalvoComp-BLK_PD_1080x.png?v=1594129616"
                        alt="" width="400"></div>
                <div class="swiper-slide"><img
                        src="https://cdn.shopify.com/s/files/1/0074/5432/6862/products/M20_20U_TitleEliteProXL-BLK_PD_a6128f95-b2da-4532-bd40-99ca2645acc2_1080x.png?v=1580311209"

                <div class="swiper-slide"><img
                        src="https://cdn.shopify.com/s/files/1/0074/5432/6862/products/M20_20U_LegionL100-GRY_PD_900x600_4110f866-de12-41f3-a005-909fed6f52ca_1080x.png?v=1580312263"

                        alt="" width="400"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
